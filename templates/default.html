{% extends "base.html" %}

{% block title %}
    <h2>{{ page.title }}</h2>
    {% include "metadata.html" %}
{% endblock %}
{% block content %}
    <div class="page">
        {% if page in site.categories['events'] %}
            {% if page.preview %}
                <ul>
                    <li class="list">{{page.preview}}</li>
                </ul>
            {% endif %}
        {% endif %}
        {{ page.content }}
    </div>
{% endblock %}
